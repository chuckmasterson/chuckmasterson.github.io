---
layout: default
---
<article class="post">

<div class="post-container">
  <header class="post-header">
      <h1 class="post-title" itemprop="name headline">
          {{ page.title | escape | markdownify }}
      </h1>
      {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle | escape | markdownify | replace: "<p>", "" | replace: "</p>", "" }}</p>
      {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</div>
</article>
