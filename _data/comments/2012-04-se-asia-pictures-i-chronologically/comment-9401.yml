text: "So I guess you guys like them? <br /><br />Sorry I don&#39;t have any pictures of Vang Vieng. <a href=\"http://www.asia-pictures.net/laos/images/Laos/vang_vieng/vang_vieng__arl.html\" rel=\"nofollow\">This</a> seems to be a decent collection of photos to give you an idea of what it looks like around there.<br /><br />Meeting up in Spain/Portugal sounds terrific. What days would you be able to do it? I&#39;ll be arriving in Eastern Europe via Poland in late September, then probably messing around in Germany for a few weeks. I was planning to go to England after Germany, but I still haven&#39;t worked out when exactly."
