text: "Perfect weather, gently warm during the day and cool at night.  The loons were calling at night and the fish iwere biting during the day.  The waffle fries and onion rings were crisp and the fish were tender crisp.  The only improvement would be if more people could have been there.  We missed you.         Grandpa"
