text: "It&#39;s possible that some want to move to the country moved solely by a vague notion of change, simplification, decompression of some sort. Not necessarily motivated by existential eco-angst, sin guilt projection, or any other intellectual construct. We just think we may like it. Then perhaps we could buy a horse, chew some tobacco, and ride a motorcycle across the back 40 naked."
