text: "Micah has their sign up in the yard. I was going to call, but I found their email address on that page, so I wrote them a letter. I hope it&#39;s not too late for Warder. I&#39;m going to do what I can for them, which might just be writing a letter or a story, but I hope Warder can be there for future generations of suburban kids."
