text: "Well, one thing would be easier if the verb to be were banned.  Spanish teachers would no longer pull their hair out over ser and estar and French teachers would no longer have to try to pound the verb etre into the kids' heads.  And you could say goodbye to the passive voice.  Would cut two months off the school curriculum.  Ha.  Just kidding.  Grandma"
