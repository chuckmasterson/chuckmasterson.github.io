text: "I agree that the 50&#39;s were an economic upswing, but socially that time was cursed by the twin demons of racism and classism...not to mention the institutionalized sexism (unequal pay- ask Grandma). The breaking point was the Viet Nam war. It would be nice to have all of that entrepreneurialism, confidence, and cultural unity of that era without the aforementioned baggage.<br />Mom"
