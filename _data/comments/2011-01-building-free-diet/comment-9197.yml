text: "Cookies baked, boxed, and Grandpa&#39;s going to take them to the post office.  Be on the lookout for them.  We survived a night without power here.  Ice is on everything, and now it&#39;s snowing again.  Bet you Iowans had some stinky weather, too.<br /><br />David is making some sense.  Aren&#39;t we all yearning for our spiritual selves?  But I tried to read C.S. Lewis and it&#39;s too difficult for me.  However, I&#39;ll soon start on that course I bought from that Grinnell professor.  Hope I learn something from it.  Right now I&#39;m in the middle of a great linguistics course.  Grandma"
