text: "\"Judas: biblical betrayer of Christ, Latin form of Gk. Ioudas, from Heb. Yehudha (see Judah). As a name for a malicious traitor, it is attested from 1489. Judas priest as an exclamation in place of \"Jesus Christ\" is from 1914.\" <br/><br/>From online entymology site."
