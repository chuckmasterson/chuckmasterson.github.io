text: "Grandma, hope you are feeling better! Maybe I will bring the kids up this weekend and we can all sign your boot. Sierra would love that. I'll be out there on thursday to pick you up in the jet. Oh wait, I forgot, I'm just the pilot, not the CEO.<br/><br/>Does greyhound run out there? You could always find an empty boxcar going east.<br/><br/>Dave"
