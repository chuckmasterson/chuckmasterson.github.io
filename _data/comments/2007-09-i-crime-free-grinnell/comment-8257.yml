text: "The state of Iowa isn't looking so bad now, is it?  But I guess you've probably met few kids who are actually from Iowa.  Anyway, I'm glad you are enjoying Grinnell.  You wouldn't be doing those things at Miami--the kids would be looking for the nearest drinking party, and no one would have cracked a book yet.  Grandma"
