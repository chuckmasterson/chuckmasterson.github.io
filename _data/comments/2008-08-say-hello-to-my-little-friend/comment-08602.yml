text: "What I want to know is what did you name the snake???  Surely he must have a name.  I hope you did better than \"Carpy\" or \"Pythy\", and certainly not \"Grinney\".<br/><br/>I'll be anxious to see him when we come through Grinnell in a couple of months!<br/><br/>Aunt E."
