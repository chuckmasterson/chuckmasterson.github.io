text: "Who lives with who in college is just an exercise in bill paying. Some people have names on some bills and they get paid, proving legal residence. Apart from that where people actually spend the majority of nights is entirely different.<br /><br />If you woke up one morning with a man, woman, _______ , all sleeping on the couch would the shock value register above 0.2? I thought so.<br /><br />Dave"
