text: "I suggest opening a business of some sorts off of the Appalachian trail. There are people who make a living servicing the needs of hikers out in the bush. All along the trail there are places that only people &quot;in the know&quot;, know about. Places where only hardcore wilderness junkies know about.<br /><br />Dave"
