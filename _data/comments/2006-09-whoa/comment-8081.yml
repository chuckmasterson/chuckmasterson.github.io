text: "While Grinnell itself is surrounded by cornfields, you might want to learn about Rock Creek State Park.  Google it and learn that \"Grinnell is seven miles east of Rock Creek and is the home of Grinnell College.<br/>Rock Creek is one of central Iowa's major state parks and was officially dedicated on August 24, 1952. The 602-acre Rock Creek lake is the third largest state operated artificial impoundment.\"<br/><br/>Look it up!<br/><br/>It's very special to Chuck and me because that's where he gave me my engagement ring!<br/><br/>Aunt E."
