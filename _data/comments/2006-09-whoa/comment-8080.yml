text: "Congratulations on being a National Merit Semi-Finalist.  I saw your name in the Enquirer today      9/13/06.  I think you should apply to Harvard, Princeton and Yale - that's my story and I'm sticking to it.  I learned at a fairly early age that you can get amazing things if you have enough chutzpah.  Go for it.  Grandpa"
