text: "GINGERSNAPS<br /><br />2 1/2 cups flour<br />1 cup brown sugar<br />3/4 cup shortening <br />1/4 cup molasses<br />1 egg<br />1 teaspoon baking soda<br />1 teaspoon ground ginger<br />1 teaspoon cinnamon<br />1/2 teaspoon cloves<br />1/4 cup granulated sugar<br /><br />In a large mixing bowl combine about half of the flour with the other ingredients except granulated sugar.  Beat with electric mixer until combined, then add and mix in the other half of the flour.<br /><br />Shape dough into 1 inch balls.  Roll balls in granulated sugar to coat.  Place on ungreased cookie sheet.  Bake at 375 degrees for 8 - 10 minutes or till edges are set and tops are crackled.  Cool on cookie sheet for 1 minute, then eat and enjoy."
