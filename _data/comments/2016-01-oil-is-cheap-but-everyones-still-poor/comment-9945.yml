text: "I read the OECD Observer article more fully, and discovered that a good portion of it was devoted to tempering what looked like good news with a reality check: The developing countries&#39; middle classes are still pretty poor and vulnerable. 60% of Brazil&#39;s big emerging middle class actually has no stable, steady job (they&#39;re casual workers). &quot;This middle class is unlike that which became the engine of development in many OECD countries.&quot; Also, &quot;While the middle class is rapidly expanding in emerging and developing countries, in rich countries it is shrinking and feels incapable of defending the standards of living that have characterised a middle-class lifestyle for centuries.&quot;"
