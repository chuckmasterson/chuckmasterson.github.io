text: "My mom and dad are planning to head for WV on the 25th. Tami says they may stay longer if you make arrangements to meet them in Centerville. Your Mustang does not have valid tags and there is no time to register it in your name so, that is a dilemma. You, I suppose, could use the Trailblazer. It is on you to do some communicating."
