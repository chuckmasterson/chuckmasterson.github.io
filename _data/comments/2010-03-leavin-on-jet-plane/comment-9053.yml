text: "Just to complete the picture, I turned 21 when I was up on the altiplano in Peru, and it didn&#39;t matter a bit because they didn&#39;t even have a drinking age.<br /><br />It was also their independence day so I got a great big celebration with a parade of soldiers and tanks in the main plaza and so on!<br /><br />Happy Birthday!"
