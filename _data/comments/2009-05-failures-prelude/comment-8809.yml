text: "Well, I have had time to consider, reconsider and rereconsider statements that I have made earlier on this blog.  After considerable consternation I have concluded that I was right, absolutely right.  Neatness and cleanliness attract for female primates than being obstinate and refusing to believe the truth.  Neatness counts.   G.:a."
