text: "You&#39;d invest in lots of canning jars--a smokehouse--and some good guns for hunting in the winter.  Just like the pioneers, and a lot like my grandparents when they homesteaded in Quinn, South Dakota in the early 20th century.  It was a hard life then, and it would be hard today.<br /><br />Glad you are doing OK.  We had paleo saffron chicken yesterday and it was gooooooood.  Grandma"
