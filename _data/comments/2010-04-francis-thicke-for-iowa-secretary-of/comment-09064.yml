text: "Yeah, I just read a bunch about Central Park, and it actually looks amazing. Free public theater performances? Cars forbidden after 7 pm? Excellent. And not only do they have those elms, but also someone discovered a new species of centipede there recently. <br /><br />Grandma, I don&#39;t know what&#39;s been happening to your comments, but they seem to be showing up now. probably a bug in the website. Whenever I&#39;m writing a lot in a little box online, I usually copy everything to the clipboard before I click the submit button, in case something goes wrong."
