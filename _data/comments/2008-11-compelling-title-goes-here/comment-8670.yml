text: "Sure like hearing about our beautiful Iowa scenery.  It's lots more than cornfields, and I'm glad you get to experience it the way my kids didn't.  Why did you have to go to WalMart for a sociology experiment, though?  The heart of American culture, or something?  <br/><br/>Grandpa and I leave Friday for Ecuador, the Amazon basin and the Galapagos.  Anything you'd like us to get you there?  Or pictures?  Grandma"
