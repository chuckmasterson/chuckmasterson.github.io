text: "It's far easier to sit in your comfort zone than to be assertive and look for new challenges in life.  But those who do, and try to make a positive difference in the world, very seldom regret it.  Going to a foreign country, even for a few months, is an incredible experience and changes your views of how best we can solve the enormous problems facing our civilization.<br/><br/>Find some way to get yourself to Europe.  It will be an opportunity not many young people have.  You won't be sorry.<br/><br/>Aunt E."
