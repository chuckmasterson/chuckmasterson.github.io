text: "Erin will be 18 in August, not July.  And if you think Uncle Joe is quiet, then you haven't sat on a boat all day with him.  Or been in a van together from Duluth to Crowduck and back!  <br/><br/>Keep up the good work--I can't wait for the first installment tomorrow.  Grandma"
