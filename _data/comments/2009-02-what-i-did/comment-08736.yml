text: "If they died for har like mine, it wouldn't do them much good, would it? I guess they'd look nice at the funeral?<br/><br/>Yep, the moai is still there. But tomorrow through at least Sunday the weathermen are calling for what looks like a big thaw. Though, he's pretty big, so he may survive for quite a while."
