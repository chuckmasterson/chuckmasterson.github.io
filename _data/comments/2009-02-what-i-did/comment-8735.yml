text: "Glad you are enjoying them.  I got them out of the house before Grandpa could eat too many.  Did you know there are women who would die for hair like yours?  I hope you appreciate what you've got.  Ha.  Loved the snow moai (?)  Ellen and Chuck went to Easter Island, so they could judge how realistic yours was.  Is its still there?  Bet you haven't had a thaw yet.  Ha.  Grandma"
