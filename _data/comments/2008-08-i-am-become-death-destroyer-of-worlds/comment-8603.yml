text: "Tenzing, huh?  Now that's the kind of name I would have expected you to come up with.  Good choice!  <br/><br/>And congratulations on getting your driver's license.  I'm sure that's a relief off your mind.  Now you can accept the responsibilities of being out on the roadways with the rest of the metal manipulators out there, loonies and all.  Oh, joy!<br/><br/>Aunt E."
