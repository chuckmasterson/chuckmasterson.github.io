text: "I feel as though I have been on a day trip.  Jogging up the hill.  Jogging down the hill.  Climbing rocks.  Crossing rivers and streams.  Catching free fruit.  That&#39;s a lot for a 74 year old.  I&#39;m tired and I&#39;m going to bed.  Thanks for the day trip.  G.Pa."
