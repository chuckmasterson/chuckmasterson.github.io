text: "Picking grapes and other fruit, perhaps an occasional Amish farm, but most things change and move on, as they should.\r\n\r\nHobos were around on rare occasion while I was a child.  For the most part they were not wanted since they did not smell good and were not always trustworthy, I imagine that had not changed."
