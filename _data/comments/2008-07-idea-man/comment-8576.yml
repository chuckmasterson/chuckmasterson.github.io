text: "And to think that most teenage boys are buried in computer games and other electronic gizmos, and they have forgotten what outside is like.  And then there's Nathanael who is challenging everyone with his thought provoking ways.  I say go for it, I'd rather have my grandson be a brilliant genius and future analyst than a brain dead game player.  And that's my story and I'm stickin' to it.  Grandma"
