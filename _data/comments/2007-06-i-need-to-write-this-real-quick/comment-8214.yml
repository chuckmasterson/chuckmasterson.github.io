text: "The National Guard is a good fit for some people and it is a bad fit for others.  The joy is, that in the USA everyone gets to make their own decision.  I have known people who joined the National Guard and really liked it and I have known people who could not wait to get out and others who just said no way.  As an adult, you get to decide and isn't that great.  GPa"
