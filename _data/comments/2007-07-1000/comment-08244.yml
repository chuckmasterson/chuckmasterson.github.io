text: "Don't know that you'll ever see this because it's now August, but I just wanted you to know that the Iowa poll is evidence of how really great a place Iowa is -- anybody who knows that keeps it quiet so the place will not be overrun like so many other idyllic ones have been.  Pretty smart of those Iowans, I'd say.<br/><br/>Love, Aunt I."
