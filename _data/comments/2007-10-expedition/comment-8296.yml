text: "Aunt Irene beat me to it with the ginger cookies.  Oh, well.  Guess you know now that you've got grandmas and aunts just waiting for you to hint for cookies, and there will be a deluge in your mailbox.  Enjoy them!  And I'm glad you seem to be enjoying the outdoors of Iowa.  Told you it's beautiful and gets a bad rap.  Grandma"
