text: "from Mary Jordan. 3 June 2012. Hi.<br />I am glad to see the market experience pictures.  I could be sure there are a minimum of additives, colors and preservatives in market food.  I believe the traditional preservatives were drying,smoking, salt, sugar (jelly)  and vinegar!"
