text: "This is amazing. Your maturity and respect is simply beautiful. I wish I had had the wherewithal to explore foods like this. Of course Colombia had markets like this, and so did Senegal. You have more than made up what I lacked in maturity at your same age. Did you realize when I was your age I was pregnant with you? :) So Colombia and Senegal were when I was a little younger than 23, I guess. But still. Wish I had been more attentive.<br />Mom"
