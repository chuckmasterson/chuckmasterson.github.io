text: "Loved looking at all those wonderful pictures.  I am still amazed that you did all those things.<br /><br />Hope you are not frozen by now, with all the winter.  Grandpa and I just returned from a cruise from San Diego to Ft. Lauderdale through the Panama Canal.  We were plenty warm there.  Ha.  And now we are back in winter for real.  Grandma"
