text: "Today I found myself with a Spaniard who takes lots of photos, and we walked around town together finding things that were interesting to see. I also found a better stealth camping spot, much more comfortable. I think I&#39;m mostly cured of the travel fatigue, for now. Or it&#39;s in remission?"
