text: "If you are advocating for the usage of the plural pronoun they as a non-gender specific singular, they have been doing that in  Kentucky for a long time. If you ask a Kentuckian if they is going to the theater they will say &quot;Shore,  they done gone there yesterday, too.&quot;"
