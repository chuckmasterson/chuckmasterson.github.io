text: "Do enough research and you could create a ticket to anywhere on the rails. Kind of sounds fun! I think Hobo-ing might make a comeback. It really does seem that they could put one People car on any freight line and for a once a year fee you could tramp anywhere. All it would cost is someone to \"man\" the car. It would be an open ended standby ticket that never expires.<br/><br/>Did you know Ronald Reagan was a sociology major?<br/><br/>Dave"
