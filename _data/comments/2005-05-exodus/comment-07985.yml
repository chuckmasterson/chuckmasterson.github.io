text: "I miss Helen, too. She was an awesome cat, gorgeous tortoiseshell colors. I wish I knew what happened to her. If I knew where she was, I'd get her immediately. It's so hard to have cats that go outside. But I really hate having cats and keeping them inside- wouldn't you hate to be kept inside? Darn hrududil."
