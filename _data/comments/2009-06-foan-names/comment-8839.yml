text: "So who would Verne be?  Aubrey Rural Route Two?<br /><br />I like mine -- Louise LeClaire.<br /><br />Nathanael, read my book.  It&#39;s about names, a little.<br /><br />Seriously, I&#39;d like your comments as a young person familiar with the scene, so to speak.<br /><br />Virginia LeClaire has it.  Or maybe Aubrey Iowa Rural Road Eighty-Six.  (He said nice things.)<br /><br />Thx.  Irene"
