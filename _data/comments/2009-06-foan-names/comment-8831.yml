text: "The formula is the name of your first pet, then the name of the street you grew up on.<br /><br />But, anyways...it&#39;s just a label. Like it or not, it&#39;s our culture. Judeo-christian-latin-greek-melting pot- post modern american stupid. You can&#39;t outrun our historical stink.<br /><br />You&#39;re in luck anyway. As a future author, you will be remembered by your pen name.<br /><br />Dave"
