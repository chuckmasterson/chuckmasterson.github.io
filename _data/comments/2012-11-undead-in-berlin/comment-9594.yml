text: "I think it won&#39;t be out until next year sometime, maybe in the fall. Being on a film set, you get to see why it takes so long to make a movie. All that hurry-up-and-wait adds up. But sometime we can find a copy and wait until we hear the guy saying, &quot;Quit fucking around! they want you downstairs.&quot; And there I&#39;ll be, staggering across the parking lot."
