text: "Yeah, Grandma&#39;s got what I was going for with the swearing. I wasn&#39;t aiming for shock value, I was writing the way these kids would speak: inarticulate and uncensored.<br /><br />Funny that you mentioned the Petraeus reference... when I asked Sean for comments, one was that he liked the <i>Neverending Story</i> reference. I guess references stick out to people."
