text: "I read your story and can&#39;t believe you&#39;d not know how good it is.  If you need 1000 stories to write a good one the world is crazy.  Because your first one is good!  And the language is OK by me, because that&#39;s the language you really hear all around.  From young people, anyway.  I think you&#39;ve nailed it.  Grandma"
