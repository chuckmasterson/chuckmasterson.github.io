text: "The destination is illusory. The journey is where enjoyment lies.<br /><br />If you&#39;re going to do permaculture in northern Minnesota, you&#39;ll need to learn how to ice fish, harvest wild rice, boil and eat lichens, make snow shoes from scratch, start a fire with nothing but what you find in the forest.<br /><br />This message brought to you by the northwods oracle.<br /><br />Dave"
