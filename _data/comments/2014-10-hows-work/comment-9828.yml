text: "So glad we had a chance to visit you there, so we understand a little of your current environment.  Love it that you are thinking through your future so well.  However, there is always the unexpected event that can change everything.  For us I suppose it was being offered a job at Miami.  We had to move to Ohio, away from our Iowa families, and that changed everything.  And made it possible for there to be a you.  Your father and mother would never have met had we stayed in Iowa.  <br /><br />Looking forward to seeing you at Thanksgiving.  Love you.  Grandma"
