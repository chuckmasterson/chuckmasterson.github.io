text: "Well, like Calvin said, \"As he melts, the sculpture will become even more poignant,\" so expect pictures of that, too. Unfortunately, I believe this will probably be all for Winter 2006-07: It Was Great while It Lasted, But That Was Only Three Weeks. Oh, and the quarter was from some lady who paid the last dollar in some quarters she had, and added in an extra just because."
