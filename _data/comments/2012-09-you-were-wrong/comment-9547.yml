text: "If you get to Denmark, check out an IC called Christiania. (It actually is named that but it doesn&#39;t have any church affiliation.) It&#39;s about 800 people, in Copenhagen, and it&#39;s been around since 1971. I saw it on Rick Steve and I was intrigued.<br />Mom"
