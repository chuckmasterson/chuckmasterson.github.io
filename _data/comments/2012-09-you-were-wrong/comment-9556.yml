text: "Glad you got the boxes, Dad. There should be one or two more coming soonish. <br /><br />Aunt Ellen, I&#39;ve built up such a tremendous reading list that after Christmas I&#39;ll probably have to carry an extra trunk with me on my next journeys, but what the hey, next time I see you, if you have it I&#39;ll borrow it awhile."
