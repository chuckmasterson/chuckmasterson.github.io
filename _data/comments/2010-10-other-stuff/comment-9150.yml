text: "Bon voyage, or should I say RETHINK, RETHINK!  Love your project.  I guess in the days when everyone studied Latin, if they went to school at all, your theory would not prevail.  Maybe in that case the Germanic would be harder to figure out.  Oh, schadenfreude or blitzkrieg or doppelganger or sauerkraut.  Grandma"
