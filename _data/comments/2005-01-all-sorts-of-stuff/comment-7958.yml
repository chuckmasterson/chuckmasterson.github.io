text: "Hey Nathanael-<br />You know that word, floccinaucinihilipilification?<br />Well it was in this month's issue of the Scientific American.  It was in an article about self-esteem and they said, \"...a highfalutin word (among the longest in the Oxford English Dictionary) but one that we can't resist using...\"<br />I thought you'd like to know.<br />Rosie"
