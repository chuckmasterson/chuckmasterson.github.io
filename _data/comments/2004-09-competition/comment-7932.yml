text: "I think any kind of bacon tastes bad.  Does that mean I will live long?  Probably not, as my religion entails eating a lot of that seafood for 40 days.<br /><br />P.S. I sure hope you told Mr. Canter you were leaving the competition with your family, or he'll have your head on Monday.  Also, WHY WEREN'T YOU AT THE SCHOOL?  I had to put away your stinky clothes myself!  Your cornet is on the second shelf of the cabinet.  Oh, and you're welcome."
