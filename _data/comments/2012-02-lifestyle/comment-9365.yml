text: "What are people there saying about Kim Jong Un?  We aren&#39;t hearing anything over here, because all the news is about the election.<br /><br />And I admire your conservation techniques.  Makes me feel like a big consumer of too much stuff.  BTW, you will enjoy seeing our new gas fireplace Dan designed and put in for us.  Our family room is definitely classier now--new carpeting, too, not that it needed it.  Ha.  Grandma"
