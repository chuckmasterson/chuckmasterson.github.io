text: "I don&#39;t know man...I drive 25-30k a year and while it may be a risk, I haven&#39;t bent metal yet. Driving is a craft. An expression of analytical processing mixed with intuition, style and some other stuff. It&#39;s an art, and a science, and doing it well gives one a sense of accomplishment.<br /><br />Taken to the extreme, it leads to things like.....flying! It has all of the same qualities, multiplied by a factor of 10.<br /><br />At the same time, once Beethoven played a piece on the piano for someone. Afterward the listener critiquing the piece probed him for the deep meaning of the piece, what did it mean? His answer was to wheel around on the piano bench and play it again.<br /><br />Dave"
