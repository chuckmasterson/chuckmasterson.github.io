text: "Don&#39;t forget to cash your birthday gift soon, if you haven&#39;t already.  Gift money can be spent on anything you want, even if it&#39;s not quite in your survival mode.  Go enjoy a good restaurant meal or something.  Because I haven&#39;t gotten around to baking any more ginger snaps.  Hey, wait--it&#39;s raining like the devil here today.  Maybe this is the day to bake them.  Ha.  Grandma"
