text: "Isn't it amazing that being smart doesn't necessarily teach you to think like an adult and accept adult responsibilities?  Only time and experience will do that, and your time is getting very close!<br/><br/>We're looking forward to having you stop here on your way to Crowduck.  I wonder if you will recognize or remember this place, as you haven't been here since you were 4 years old.<br/><br/>Aunt E."
