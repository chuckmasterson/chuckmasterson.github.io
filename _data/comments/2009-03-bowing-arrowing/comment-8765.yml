text: "I'm two and a half steps ahead of you. Step one: I have passport photos already. Step two: I got Mom to have a notarized copy of my birth certificate made, so I have that. Step two and a half: I went to the post office while I was in Iowa and got a form for a passport, which is sitting not filled out in my dorm room."
