text: "Myabe when you finish that bow and arrow you can shoot your mother with some platonic cupid son to a mother love!<br/><br/>If you are ever interested there are places to find real indian arrow points, knives and such. I have found three in Pfefer park up in O-town. It's kind of amazing to pick somehting up that has been lost a couple thousand years...<br/><br/>Dave"
