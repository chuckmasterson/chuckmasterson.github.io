text: "I like your musical choices.<br/><br/>Funny how music effects all of us differently.<br/><br/>For me early in life it was Rush.<br/>Then it was Joe Satriani, Vinnie Moore, players like that. Paganini played on a violin or guitar with distortion always a winner.<br/><br/>Dave<br/>Now is is anything by Evanescence. Bono from U2 has said that the best music is usually made by people running to or away from God and I believe he is right.<br/><br/>d"
