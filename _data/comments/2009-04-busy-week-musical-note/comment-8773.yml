text: "I took it to mean that the best music is written by people who are having a change of heart one way or another as regards religion - those who are running toward God by becoming religious, or those running away by becoming irreligious. I don't agree with that, because I think there are quite a few things besides religious upheaval that make awesome music. But I think that's what he was saying. <br/><br/>Boy, you don't like Bono, do you, Dan?"
