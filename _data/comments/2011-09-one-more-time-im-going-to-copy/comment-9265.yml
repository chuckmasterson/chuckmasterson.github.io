text: "I will bet you can guess what is in the package.   Your trip to Seoul is interesting since you never knew what is coming next.  I am with you on extremely loud music.  It is too loud for me if you cannot talk to the person right next to you.   Finally, you have very interesting stories to an arm chair traveler.   Grandpa"
