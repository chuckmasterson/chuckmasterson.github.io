text: "I'll look again, but I don't remember a stick being in the envelope... maybe the weight of the stick is what broke the envelope open in transit.\r\n\r\nIn \"Haiku along the way\" I was actually using it as a plural noun, and when I said \"I've been trying to haiku more\" was the verb... but actually, I like the interpretation of the first one as a verb too, and there's no reason not to read it that way. Thanks for another interesting bend!"
