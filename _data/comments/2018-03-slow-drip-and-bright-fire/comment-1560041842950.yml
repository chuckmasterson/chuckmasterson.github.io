text: "ieo initial exchange offering \r\nCryptocurrency exchange idax earlier launched its first token, Ampleforth (AMPL), on its Initial Exchange Offering (IEO) platform, Tokinex. The sale is scheduled to start on June 13 and end when it reaches the hard cap of $4.9 million. \r\nidax, however, is not the first one to get into this new foray in cryptocurrency. OKEx, Binance and Bittrex are already in the IEO internet business. \r\nThose who may be confusing IEO with Initial Coin Offering (ICO) must know that these two are diverse. According to experts, IEO becomes increasingly popular because provides many more advantages than its counterpart. \r\nWhat is an Initial Exchange Offering? \r\nFirst of all, IEO is a form of ICO; some call it a better version today. Unlike ICO which you are not a crypto-wallet can avail, IEOs are exchange-specific. Remain you need to surely be a user of the exchange that is offering it and buy the token using your account involving exchange. \r\nICO vs IEO \r\nIt'd be difficult to declare a winner in war between an ICO with an IEO. Some prefer ICOs because it is open to public. On paper, features the familiar more odds of raising means. However, investors have started being skeptic about ICOs; you reasons for the. \r\nAnyone who are going to convince investors with their white paper can raise money through ICOs. Generally than not, the technology involved on business is unknown. Also, no 3rd party monitors ICOs. Scammers have been using this opportunity in previous to collect funds lousy . \" deliver is actually promised. \r\nRELATED NEWS \r\nBitcoin extends losses, down more than 20% to below $6,300 \r\nRise of smaller rivals throws up fresh challenge to bitcoin \r\nWhat works best IEOs is that the exchange which launches it monitors the process as the website owner. If an investor trusts the exchange, they can be assured of protection of its IEO. This also means the reputation for this exchange is due to stake. In case the IEO goes down