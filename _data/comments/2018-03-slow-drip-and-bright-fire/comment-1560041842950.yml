latforms, compliance, validation and KYC/AML functions are made directly in the blockchainallowing issuers to guarantee that everyone holding their token is following the rules of their jurisdiction. \r\nannounced that the protocol could unlock trillions of dollars in value, by that easier to trade and issue wedding party. \r\nThe cost-prohibitive nature of traditional funding methods has led a new rapidly increasing demand for solutions that simplify asset offerings, said Chen, in an argument. STP inside a unique position preserve billions of dollars for companies and startups that are unable to attain funding because the costs involved with hiring security lawyers, accountants, and investment banks. \r\nIn addition, Chen suggested, the project would also help help the crypto economy as a whole, by reducing illiquidity premiums and that easier to maneuver value. \r\nInitially, Block72 <digital>asset investment bank] set in order to support the crypto ecosystem by helping blockchain projects around the world, he told Crypto Briefing. <B>ut projects are only half the equation. An issue launch of STP essential have worn-out to match the needs of crypto users all your world, as well as chores. \r\nThe sale will commence at 10 AM EDT on Tuesday, June 11th, continuing for twenty-four hours or until all tokens happen to sold. Like some other recent IEO's, the cap has been set relatively low compared to the excesses of the ICO model: STP hopes to raise $750,000 out from the sale, with individual contributions capped at approximately $2,500. 75 million tokens have been allocated for the sale, with a maximum supply of 2 billion STPT. \r\nBittrex International has already launched several token sales, with mixed success. The first IEO, RAID, was cancelled after the termination of a key partnership, as Crypto Briefing reported. Another, Ocean Protocol, was considered a flop by some investors after the token price collapsed   although has since recovered far. \r\nBut that does 