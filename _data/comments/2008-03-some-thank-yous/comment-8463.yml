text: "You're welcome.  We're glad you liked the book.  The author is into her second printing of 1500 books.  She's marketing the book herself at small book stores and craft shows and such.  We have seen the deer at the Desert Museum in Tucson.<br/><br/>Welcome back to the second half of your second semester at Grinnell.  We may be driving through Grinnell on our way to Illinois about April 27th.  We'll let you know!<br/><br/>Aunt E and Uncle C"
