text: "I thought you might like to know that someone here in BG has decided to place a Tally Hall sticker on just about every lightpost on campus.  Half of them are white and read \"Place Tally Hall Sticker Here.\"  The others are black and say \"Tally Hall Sticker.\"  They amuse me."
