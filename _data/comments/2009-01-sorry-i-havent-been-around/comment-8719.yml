text: "We baby sat with Sierra and Hayden tonight, and she was practicing her reading with us.  She found a riddle book and asked us each riddle.  And the one Grandpa put up there was so funny to her that she laughed and laughed at the answer.  So what do you think it is?  Give a guess and then Grandpa will send you the answer.  Grandma"
