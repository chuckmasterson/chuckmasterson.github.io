text: "I'll give you an exemplar song for each band/person.<br/><br/>Stockhausen: <a href=\"http://www.stockhausen.org/choirsprial.mp3\" rel=\"nofollow\">\"Chor-Spirale\"</a>.<br/><a href=\"http://www.youtube.com/watch?v=_wCJ9WmX9Zw\" rel=\"nofollow\">\"Revolution 9\"</a> is a song by the Beatles.<br/>Krzysztof Penderecki: <a href=\"http://www.youtube.com/watch?v=fwg-HRs2YGk\" rel=\"nofollow\">\"Threnody for the Victims of Hiroshima\"</a>. (Sorry for the anime on this video. It's unrelated to Penderecki - ignore it.) <br/><br/>The Mountain Goats: <a href=\"http://www.youtube.com/watch?v=JPy_fiv3sAw\" rel=\"nofollow\">\"No Children\"</a>.<br/>Eels: <a href=\"http://www.youtube.com/watch?v=0lzk-U2gxII\" rel=\"nofollow\"> \"Trouble with Dreams\"</a>.<br/>Cake: <a href=\"http://www.youtube.com/watch?v=p99a6K81zqM\" rel=\"nofollow\">\"Comfort Eagle\"</a>."
