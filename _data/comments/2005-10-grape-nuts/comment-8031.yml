text: "I heart Grape-nuts. Because I'm old. When I was 16 I would never have even tried that kind of stuff. Only my Mahhhm ate that kind of stuff. I thought no one could be as nauseating in every single personal habit as she was. Oh, how the tides turn...la lee la..."
