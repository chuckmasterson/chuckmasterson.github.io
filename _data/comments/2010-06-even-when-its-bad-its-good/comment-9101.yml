text: "The adventures of punk island. Punk music is essentially unchanged. It was the same 25 years ago while I was in college. Everytime I see the Brooklyn bridge, I always hear the &quot;nightcourt&quot; theme running through my head.<br /><br />I think you will like the east village. It is actually one of the nicer places in Manhattan from what I&#39;ve seen. You may have a brush with a star, lots live in the village.<br /><br />Dave"
