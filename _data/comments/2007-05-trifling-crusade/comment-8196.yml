text: "The authors of that website have been asking around for a while, and they have yet to find a city with such regulations. For what it's worth, putting shoes on vastly <i>increases</i> your risk of athlete's foot, since your shoe has such ideal breeding grounds for fungi (hot and humid with lots of foot oils). And I think toejam is pretty immobile, as a rule."
