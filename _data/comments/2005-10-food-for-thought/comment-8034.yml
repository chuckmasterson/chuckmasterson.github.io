text: "I also heard the other day on the radio (you just know it's true if you hear it on the radio) that in October cool nights plus warm sunny days make for more reds.<br/><br/>Also I noted last year that here the leaves change much earlier than in Japan. In Japan they hadn't even started by the end of October. At least in Gifu."
