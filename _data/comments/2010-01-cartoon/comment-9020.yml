text: "From Grandpa<br /><br />LEXOPHILES  (LOVERS OF WORDS):-<br /><br />1. A bicycle can&#39;t stand alone; it is two tired.<br /><br />2. A will is a dead giveaway.<br /><br />3. Time flies like an arrow; fruit flies like a banana.<br /><br />4. A backward poet writes inverse.<br /><br />5. A chicken crossing the road: poultry in motion.<br /><br />6. When a clock is hungry it goes back four seconds.<br /><br />7. The guy who fell onto an upholstery machine was fully recovered.<br /><br />8. You are stuck with your debt if you can&#39;t budge it.<br /><br />9. He broke into song because he couldn&#39;t find the key.<br /><br />10. A calendar&#39;s days are numbered.<br /><br />11. A boiled egg is hard to beat.<br /><br />12. He had a photographic memory which was never developed.<br /><br />13. The short fortuneteller who escaped from prison: a small medium at large.<br /><br />14. Those who get too big for their britches will be exposed in the end.<br /><br />15. When you&#39;ve seen one shopping center you&#39;ve seen a mall.<br /><br />16. If you jump off a Paris bridge, you are in Seine.<br /><br />17. When she saw her first strands of gray hair, she thought she&#39;d dye.<br /><br />18. Santa&#39;s helpers are subordinate clauses.<br /><br />19. Acupuncture: a jab well done.<br /><br />20. Marathon runners with bad shoes suffer the agony of de feet. <br /><br />21. The roundest knight at king Arthur&#39;s round table was Sir Cumference. He acquired his size from too much pi. <br /><br />22. I thought I saw an eye doctor on an Alaskan island, but it turned out to be an optical Aleutian.<br /><br />23. She was only a whisky maker, but he loved her still.<br /><br />24. A rubber band pistol was confiscated from algebra class because it was a weapon of math disruption.<br /><br />25. No matter how much you push the envelope, it&#39;ll still be stationery.<br /><br />26. A dog gave birth to puppies near the road and was cited for littering.<br /><br />27. Two silk worms had a race. They ended up in a tie.<br /><br />28. A hole has been found in the nudist camp wall. The police are looking into it.<br /><br />29. Atheism is a non-prophet organization.<br /><br />30. I wondered why the baseball kept getting bigger. Then it hit me.<br /><br />31. A sign on the lawn at a drug rehab center said: &#39;Keep off the Grass.&#39;<br /><br />32. A small boy swallowed some coins and was taken to a hospital. When his grandmother telephoned to ask how he was, a nurse said,  &#39;No change yet.&#39;<br /><br />33. The soldier who survived mustard gas and pepper spray is now a seasoned veteran.<br /><br />34. Don&#39;t join dangerous cults: practice safe sects."
