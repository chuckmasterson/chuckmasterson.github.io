text: "Well, too many cookies is not a problem.  Not enough of them is.  So I'm glad your mom's keeping you supplied, too.  Grandpa went out to try to buy your Icelandic saga.  Borders didn't have it, though, so he's got it on order.  Glad you mentioned it in your blog.  I hope he enjoys it as much as you do.  Grandma"
