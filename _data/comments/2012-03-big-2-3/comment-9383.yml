text: "Hey, it&#39;s hard to be weird when every little eccentricity has a good chance of being reported by some random onlooker to your superiors at work. One time Amanda smoked some cigarettes at a festival and she got told off for it the next day because women don&#39;t smoke in Korea. It&#39;s a weird situation here."
