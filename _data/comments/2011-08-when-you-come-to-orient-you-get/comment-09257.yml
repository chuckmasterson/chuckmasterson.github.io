text: "Sounds like life anywhere. You have the A-teamers, who are incapable of saying no to anything. And then you have the sad sacks. Chronic complainers who only have a future being union steards. The sweet spot is being the best B-teamer. Let the A-teamers work themselves to death in a brown-nosing push for the top, while the sad-sacks self destruct in a blaze of non-glory.<br /><br /><br />Dave"
