text: "We've seen some movies over the years (one about 3 survivors in Australia, then the Will Smith one). I do know there is more to everything, to existence, to life, to consciousness, than we have limited ourselves to think about. More than politics and petty bickering of the day. With regard to that, I will have to reiterate whoever it was (Solomon?) who said \"There is nothing new under the sun.\"<br/>Mom"
