text: "You spry thing you.  Ha.  Private joke.<br /><br />Do you know how much you sound like Joe?  At least how he used to sound before he got settled and became a capitalist?<br /><br />Do you also know one thing about Crowduck?  Corporate America made it possible for a couple of folks to take their kids and grandkids to Paradise Crowduck for over thirty years.  Does the bad outweigh the good?<br /><br />Grandma<br /><br />And Grandpa had a tick, not the other."
