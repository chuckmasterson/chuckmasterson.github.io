text: "This so far exceeds my youthful trip to Barcelona in depth, clarity, wisdom, whimsy, and every other way possible. I remember when I was in Madrid the Basque separatists were marching. I had no inclination to be curious other than just taking pictures. Where was my head? You have such presence of mind."
