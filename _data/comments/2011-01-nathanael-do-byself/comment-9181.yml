text: "Sometimes the most learning is connected with a persistent lack of success with something.  So the family dynamics can be a real learning experience, no matter if your mom quits smoking or not.  Ditto Micah.<br />Perspectives can be changed.  Only much later do you realize what a difference you had been making."
