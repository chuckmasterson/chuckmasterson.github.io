<article id="comment{{ include.index }}" class="js-comment comment" itemprop="comment" itemscope itemtype="http://schema.org/Comment">
<div class="comment__content-wrapper">

  <h3 class="comment__author" itemprop="author" itemscope itemtype="http://schema.org/Person">
    {% unless include.url == blank %}
    <span itemprop="name"><a rel="external nofollow" itemprop="url" href="{{ include.authorurl }}">{{ include.author }}</a></span>
    {% else %}
    <span itemprop="name">{{ include.author }}</span>
    {% endunless %}
  </h3>

  <p class="comment__date">
  {% if include.date %}
  {% if include.index %}<a href="#comment{{ include.index }}" itemprop="url">{% endif %}
    <time datetime="{{ include.timestamp | date_to_xmlschema }}" itemprop="datePublished">{{ include.date | date: "%b. %d, %Y, %H:%M" }}</time>
    {% if include.index %}</a>{% endif %}
  {% endif %}
  </p>

  <div itemprop="text">{{ include.text | markdownify }}</div>
</div>
</article>
