<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | absolute_url }}">
  {% if jekyll.environment == 'local' %}
    <link rel="stylesheet" href="{{ "/assets/fonts/Merriweather-webfont/css/stylesheet.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/Fanwood/web fonts/stylesheet.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/Spinnaker/stylesheet.css" | absolute_url }}">
  {% else %}
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Merriweather:400,400i,700,700i|Spinnaker" rel="stylesheet">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'local' %}
    <script src="/assets/js/jquery-{{ site.jquery_version }}.min.js"></script>
  {% else %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery_version }}/jquery.min.js"></script>
  {% endif %}

  <script src="/assets/js/jquery.fitvids.js"></script>
  <script src="/assets/js/jquery.magnific-popup.js"></script>
  <script src="/assets/js/preparations.js"></script>
  {% include magnific-init.html %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
