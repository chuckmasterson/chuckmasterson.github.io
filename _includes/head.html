<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | Chuck Mastersonâ€™s Actual Blog</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" media="screen" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" media="print" href="{{ "/assets/print.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | absolute_url }}">

  <link rel="stylesheet" href="{{ "/assets/fonts/Fanwood/web fonts/stylesheet.css" | absolute_url }}">
  {% if jekyll.environment == 'local' %}
    <link rel="stylesheet" href="{{ "/assets/fonts/Merriweather-webfont/css/stylesheet.css" | absolute_url }}">
    <link rel="stylesheet" href="{{ "/assets/fonts/Spinnaker/stylesheet.css" | absolute_url }}">
  {% else %}
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i|Spinnaker" rel="stylesheet">
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'local' %}
    <script src="/assets/js/jquery-{{ site.jquery_version }}.min.js"></script>
  {% else %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery_version }}/jquery.min.js"></script>
  {% endif %}

  <script src="/assets/js/jquery.fitvids.js"></script>
  <script src="/assets/js/jquery.magnific-popup.js"></script>
  <script src="/assets/js/preparations.js"></script>
  <script>

 /**
  # 2013 by Tim Pietrusky
  # timpietrusky.com
 **/

 // IE 10 only CSS properties
 var ie10Styles = [
     'msTouchAction',
     'msWrapFlow',
     'msWrapMargin',
     'msWrapThrough',
     'msOverflowStyle',
     'msScrollChaining',
     'msScrollLimit',
     'msScrollLimitXMin',
     'msScrollLimitYMin',
     'msScrollLimitXMax',
     'msScrollLimitYMax',
     'msScrollRails',
     'msScrollSnapPointsX',
     'msScrollSnapPointsY',
     'msScrollSnapType',
     'msScrollSnapX',
     'msScrollSnapY',
     'msScrollTranslation',
     'msFlexbox',
     'msFlex',
     'msFlexOrder'];

 var ie11Styles = [
     'msTextCombineHorizontal'];

 /*
  * Test all IE only CSS properties
  */
 var d = document;
 var b = d.body;
 var s = b.style;
 var ieVersion = null;
 var property;

 // Test IE10 properties
 for (var i = 0; i < ie10Styles.length; i++) {
     property = ie10Styles[i];

     if (s[property] != undefined) {
         ieVersion = "ie10";
         createEl("IE10 style found: " + property);
     }
 }

 // Test IE11 properties
 for (var i = 0; i < ie11Styles.length; i++) {
     property = ie11Styles[i];

     if (s[property] != undefined) {
         ieVersion = "ie11";
         createEl("IE11 style found: " + property);
     }
 }

 if (ieVersion) {
     b.className = ieVersion;
     $('#versionId').html('Version: ' + ieVersion);
 }
</script>
  
  {% include magnific-init.html %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
